

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte interactive - Sources de l'Orne</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap');
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: #fff;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: auto;
            gap: 0px;
            padding: 10px;
            background-color: #ffffff;
        }
        #map {
            flex: 1 1 60%;
            min-width: 300px;
            background-color: #ffffff;
        }
        #info1 {
            flex: 1 1 35%;
            background: white;
            padding: 5px;
            font-family: 'Roboto', sans-serif;
        }
        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                padding: 1px;
            }
            #map, #info1 {
                flex: 1 1 100%;
            }
        }
        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            color: #4a601e;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: none;
            display: none;
            z-index: 10;
        }
        .highlight {
            fill: #a3c94f !important;
        }
        button {
            background-color: #6b8a2b;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }
        button:hover {
            background-color: #a3c94f;
        }
        #info1 h2 {
            color: #4a601e;
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 4px;
        }
        #info1 .subtitle {
            color: #555;
            font-size: 1em;
            margin-top: 0;
        }
        #info1 img {
            width: 100%;
            max-width: 300px;
            margin-top: 3px;
            
        }
    </style>
</head>

const tooltip = document.getElementById("tooltip");
const infoBox = document.getElementById("info1");

document.querySelectorAll("path").forEach(path => {
    const rawId = path.getAttribute("data-name") || path.getAttribute("id") || "";
    const id = rawId.replace(/^_/, ''); // enlever le "_" devant

    const commune = data[id];
    if (!commune) return;

    path.style.cursor = "pointer";

    path.addEventListener("mouseover", (e) => {
        path.classList.add("highlight");
        tooltip.style.display = "block";
        tooltip.innerHTML = `<strong style='color:#4a601e'>${commune.nom}</strong>`;
    });

    path.addEventListener("mousemove", (e) => {
        tooltip.style.left = (e.pageX + 10) + "px";
        tooltip.style.top = (e.pageY + 10) + "px";
    });

    path.addEventListener("mouseout", () => {
        path.classList.remove("highlight");
        tooltip.style.display = "none";
    });

    path.addEventListener("click", () => {
        infoBox.innerHTML = `
            <h2>${commune.nom}</h2>
            <p class="subtitle">${commune.population} habitants</p>
            <img src="${commune.image}" alt="Photo de ${commune.nom}">
            <br>
            <button onclick="window.top.location.href='${commune.page}'">découvrir la commune</button>
        `;
    });
